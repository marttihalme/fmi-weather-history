name: Update Weather Data and Deploy

on:
  schedule:
    # Run daily at 06:00 UTC (08:00 Finnish time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch latest weather data
        run: |
          python scripts/refresh_recent_data.py

      - name: Compress large JSON files
        run: |
          cd visualization/data
          for file in *.json; do
            if [ -f "$file" ]; then
              gzip -9 -k -f "$file"
              echo "Compressed $file -> $file.gz"
            fi
          done
          ls -lh *.gz

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ visualization/data/
          git diff --staged --quiet || git commit -m "Update weather data $(date -u +%Y-%m-%d)"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './visualization'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
