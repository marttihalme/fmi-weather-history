name: Update Weather Data and Deploy

on:
  schedule:
    # Run daily at 06:00 UTC (08:00 Finnish time)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create data directories
        run: |
          mkdir -p data/raw data/analysis

      - name: Fetch latest weather data
        run: |
          python scripts/refresh_recent_data.py

      - name: Compress JSON files for web
        run: |
          cd visualization/data
          echo "=== JSON files before compression ==="
          ls -lh *.json 2>/dev/null || echo "No JSON files found"

          # Remove old .gz files
          rm -f *.gz

          # Compress all JSON files
          for file in *.json; do
            if [ -f "$file" ]; then
              gzip -9 -k "$file"
              echo "Compressed $file"
            fi
          done

          echo "=== GZ files after compression ==="
          ls -lh *.gz

          echo "=== Total size ==="
          du -sh .

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './visualization'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
